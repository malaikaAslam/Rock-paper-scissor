<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="box">
    <p class="game-name"> Rock Paper Scissors</p>
</div>
<div class="btn">
    <button id="new-game">New Game</button>
   </div>
    <div class="container">
        <div class="choice">    
         <img  src="./rock.png " class="img" id="rock"/> 
        </div>
        <div>
            <img  src="./paper.png" class="img" id="paper"/> 
        </div>
        <div>
            <img  src="./scissors.png" class="img" id="scissors"/> 

        </div>
    </div>
    <div class="score-board">
        <div class="score">
       <p class="user-score" >0</p>
       <p>You</p>
        </div>
        <div class="score">
            <p class="comp-score" >0</p>
            <p>Computer</p>
             </div>
    </div>
    <div class="msg-container">
    <p id="msg">Play your move</p>

    </div>
   







    <script src="./game.js"></script>
</body>
</html>
